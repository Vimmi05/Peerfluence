<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .row {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container-1 {
        position: relative;
        width: 40vw;
        max-height: 85vh;
        border: 1px solid #ddd;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .form-container {
        padding: 20px;
        width: 100%;
        overflow-y: auto;
      }

      .form-container h2 {
        font-size: 35px;
        color: #060725;
        margin-bottom: 10px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
        margin-left: 7px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #70a9a1;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border: 1px solid #53867f;
      }

      .btn:hover {
        background-color: #4ac2b2;
        color: white;
      }

      p {
        text-align: center;
        margin-top: 10px;
      }

      a {
        color: #4b4fc1;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .notification {
        background-color: #eeeeee;
        padding: 10px;
        text-align: center;
        color: red;
        font-weight: bold;
        margin-top: 15px;
      }

      .error {
        color: red;
        font-size: 0.9em;
      }

      @media (max-width: 768px) {
        .container-1 {
          width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="row" style="background-color: #70a9a1">
      <div class="container-1">
        <div class="form-container" style="background-color: #f5f5f5">
          <h2>Login</h2>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <!-- Email/Phone Number -->
            <div class="input-group">
              <label for="identifier">Email</label>
              <input
                id="email"
                name="email"
                type="text"
                placeholder="Enter your email "
                required
              />
              {% if form.identifier.errors %}
              <div class="error">{{ form.identifier.errors }}</div>
              {% endif %}
            </div>

            <!-- Password -->
            <div class="input-group">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Enter your password"
                required
              />
              {% if form.password.errors %}
              <div class="error">{{ form.password.errors }}</div>
              {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Login</button>
          </form>

          <p>
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
